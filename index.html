<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="instagramWrapper">
        <div class="instagramPhone">
            <img src="img/instagramPhone.png" alt="celular">
 
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img class="instaLogo" src="img/instaLogo.png" alt="instagram logo">
                <div class="profilePhoto">
                    <img src="img/fotoPerfil.jpg" alt="Foto de Perfil" >
                </div>
                <a href="#" class="instaLogin">Continue como PauloMorais</a>
                <a href="#" class="instaLogout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é PauloMorais?</p>
                <p class="notAccount">
                    <span class="linkBlue">Alternar Contas</span>
                    Ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
